<h1>CD Collection</h1>

<p *ngIf="!(compactDisks$ | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">Add a CD</a>
</p>

<table class="table table-sm table-hover" *ngIf="(compactDisks$ | async)?.length>0">
  <thead>
    <tr>
      <th>id</th>
      <th>Title</th>
      <th>Artist</th>
      <th>Price</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cd of (compactDisks$ | async)">
      <td>{{ cd.hexString }}</td>
      <td><a [routerLink]="['/compactdisk/', cd.hexString]">{{ cd.title }}</a></td>
      <td>{{ cd.artist }}</td>
      <td>{{ cd.price }}</td>
      <td><a [routerLink]="['/compactdisk/edit/', cd.hexString]" class="btn btn-primary btn-sm float-right">Edit</a></td>
      <td><a [routerLink]="" (click)="delete(cd.hexString)" class="btn btn-danger btn-sm float-right">Delete</a></td>
    </tr>
  </tbody>
</table>
