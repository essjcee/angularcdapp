<h1>{{actionType}} CD</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class="control-label col-md-12">CD Title</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="title">
      <div *ngIf="f.title.invalid && (f.title.dirty || f.title.touched)"
        class="alert alert-danger">
        <div *ngIf="f.title.errors.required">
          Title is required.
        </div>
    </div>
  </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12">Artist/Group</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="artist">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12">Price</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="price">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Save</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</form>
